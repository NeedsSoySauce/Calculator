<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer src="calculator.js"></script>
    </head>

    <body>
        <div class="center">
            <div class="calculator-container">
                    <div class="display-container">
                        <div class="equation-display"></div>
                        <div class="result-display">0</div>
                    </div>
            
                    <div class="button-container">
                        <div class="button-row">
                            <button class="calculator-button clear">C</button>
                            <button class="calculator-button clear-entry">CE</button>
                        </div>
                        <div class="button-row">
                            <button class="calculator-button seven numpad-button">7</button>
                            <button class="calculator-button eight numpad-button">8</button>
                            <button class="calculator-button nine numpad-button">9</button>
                            <button class="calculator-button add">+</button>
                        </div>
                        <div class="button-row">
                            <button class="calculator-button four numpad-button">4</button>
                            <button class="calculator-button five numpad-button">5</button>
                            <button class="calculator-button six numpad-button">6</button>
                            <button class="calculator-button subtract">-</button>
                        </div>
                        <div class="button-row">
                            <button class="calculator-button one numpad-button">1</button>
                            <button class="calculator-button two numpad-button">2</button>
                            <button class="calculator-button three numpad-button">3</button>
                            <button class="calculator-button multiply">*</button>
                        </div>
                        <div class="button-row">
                            <button class="calculator-button point numpad-button">.</button>
                            <button class="calculator-button zero numpad-button">0</button>
                            <button class="calculator-button equals">=</button>
                            <button class="calculator-button divide">/</button>
                        </div>
                    </div>
                </div>
        </div>
    
    </body>

</html>
