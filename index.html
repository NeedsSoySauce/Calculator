<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer src="calculator.js"></script>
    </head>

    <body>
        <div class="calculator-container center">
            <div class="display-container">
                <div class="equation-display"></div>
                <div class="result-display">0</div>
            </div>
    
            <div class="button-container">
                <div class="button-row">
                    <button class="calculator-button clear">Clear</button>
                </div>
                <div class="button-row">
                    <button class="calculator-button seven">7</button>
                    <button class="calculator-button eight">8</button>
                    <button class="calculator-button nine">9</button>
                    <button class="calculator-button add">+</button>
                </div>
                <div class="button-row">
                    <button class="calculator-button four">4</button>
                    <button class="calculator-button five">5</button>
                    <button class="calculator-button six">6</button>
                    <button class="calculator-button subtract">-</button>
                </div>
                <div class="button-row">
                    <button class="calculator-button one">1</button>
                    <button class="calculator-button two">2</button>
                    <button class="calculator-button three">3</button>
                    <button class="calculator-button multiply">*</button>
                </div>
                <div class="button-row">
                    <button class="calculator-button point">.</button>
                    <button class="calculator-button zero">0</button>
                    <button class="calculator-button equals">=</button>
                    <button class="calculator-button divide">/</button>
                </div>
            </div>
        </div>
    </body>

</html>
